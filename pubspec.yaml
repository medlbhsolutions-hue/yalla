name: yalla_tbib_flutter
description: "YALLA L'TBIB - Application de transport médical professionnel."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Interface et icônes
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.0
  
  # Cartes et géolocalisation
  flutter_map: ^7.0.2
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter_web: ^0.5.5

  
  # Base de données et backend
  supabase_flutter: ^2.10.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^18.0.0
  
  # Navigation et liens
  url_launcher: ^6.3.2
  app_links: ^3.4.5
  go_router: ^13.2.0
  
  # State management
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0
  state_notifier: ^1.0.0
  provider: ^6.1.1
  
  # Utilitaires
  intl: ^0.20.2
  latlong2: ^0.9.1
  logging: ^1.2.0
  json_annotation: ^4.8.1
  freezed_annotation: ^3.0.0
  table_calendar: ^3.1.2
  file_picker: ^10.3.3
  path: ^1.8.3
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.3
  fl_chart: ^0.69.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  timeago: ^3.6.1
  uuid: ^4.5.1  # Session tokens Google Places API
  http: ^1.2.2  # HTTP requests pour Google APIs
  image_picker: ^1.2.1
  flutter_dotenv: ^5.1.0  # ✅ NOUVEAU: Gestion sécurisée des variables d'environnement
  mailer: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.0
  json_serializable: ^6.7.1
  freezed: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env  # ✅ NOUVEAU: Fichier de configuration des variables d'environnement
